  <div class="container" id="formOne">
    <div><h4><span class="glyphicon glyphicon-search"></span> Search Parameters</h4></div>
    <form>
       <div class="form-group">
        <label for="startDate">Start Date(Optional):</label>
        <input type="date" class="form-control" id="startDate" placeholder="(Optional)Put Start Year Here">
      </div>
       <div class="form-group">
        <label for="endDate">End Date(Optional)</label>
        <input type="date" class="form-control" id="endDate" placeholder="(Optional)Put Start Year Here">
      </div>
      <button type="button" class="btn btn-default" id="buttonSearch"><span class="glyphicon glyphicon-search"></span> Search</button>
      <button type="button" class="btn btn-default" id="buttonClear"><span class="glyphicon glyphicon-trash"></span> Clear Results</button>
    </form>
   </div>


  <!-- >>>>>>>>>>> Results Section <<<<<<<<< -->
 <div class="container">
    <!-- Current Train Schedule-->
          <div class="panel">
            <div class="panel-heading">
              <h3 class="panel-title"><strong>Event Info</strong></h3>
            </div>
            <div class="panel-body">
              <table class="table table-hover" id='event-table'>
                <thead>
                  <tr>
                    <th>Event Name</th>
                    <th>Date</th>
                    <th>Time</th>
                    <th>Link</th>
                  </tr>
                </thead>
                <tbody>
                </tbody>
              </table>
            </div>
