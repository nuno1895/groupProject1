<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="assets/css/reset.css">
  <!-- includes bootstrap 3 as default, without integrity/crossorigin -->
  <link rel="stylesheet"
    href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
  >
  <link rel="stylesheet" href="assets/css/style.css">
  <title>The Ultimate Event Tool</title>
</head>

<body>
  <div class="container">
      <div class="jumbotron">
        <h1> Major League Baseball Game Planner</h1>
      </div>
  </div>
<div id="logosHere"></div>
<div id="openingDay"></div>
  <div class="container" id="formOne">
    <div><h4><span class="glyphicon glyphicon-search"></span> Search Parameters</h4></div>
    <form>
       <div class="form-group">
        <label for="startDate">Start Date(Optional):</label>
        <input type="date" class="form-control" id="startDate" placeholder="(Optional)Put Start Year Here">
      </div>
       <div class="form-group">
        <label for="endDate">End Date(Optional)</label>
        <input type="date" class="form-control" id="endDate" placeholder="(Optional)Put Start Year Here">
      </div>
      <button type="button" class="btn btn-default" id="buttonSearch"><span class="glyphicon glyphicon-search"></span> Search</button>
      <button type="button" class="btn btn-default" id="buttonClear"><span class="glyphicon glyphicon-trash"></span> Clear Results</button>
    </form>
   </div>


  <!-- >>>>>>>>>>> Results Section <<<<<<<<< -->
 <div class="container">
    <!-- Current Train Schedule-->
          <div class="panel">
            <div class="panel-heading">
              <h3 class="panel-title"><strong>Event Info</strong></h3>
            </div>
            <div class="panel-body">
              <table class="table table-hover" id='event-table'>
                <thead>
                  <tr>
                    <th>Event Name</th>
                    <th>Date</th>
                    <th>Time</th>
                    <th>Link</th>
                  </tr>
                </thead>
                <tbody>
                </tbody>
              </table>
            </div>
          </div>
  </div>  

  <!-- >>>>>>>>>>> Footer Section <<<<<<<<< -->
  <div class="footer container-fluid">
  </div>


<!-- Including scripts here -->
<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
<script src="assets/javascript/app.js"></script>
</body>
</html>
